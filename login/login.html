<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入與註冊 - 找團隊</title>
    <link rel="stylesheet" href="../styles/nav.css">  <!-- 共用導覽列樣式 -->
    <link rel="stylesheet" href="login.css">        <!-- 登入/註冊專屬樣式 -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">找團隊</div>
            <ul>
                <li><a href="../index.html">首頁</a></li>
                <li><a href="#">創建隊伍</a></li>
                <li><a href="#">我的帳戶</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 登入卡片 -->
        <div class="card" id="loginCard">
            <h2>登入</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">電子郵件</label>
                    <input type="email" id="loginEmail" placeholder="輸入你的電子郵件" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密碼</label>
                    <input type="password" id="loginPassword" placeholder="輸入你的密碼" required>
                </div>
                <button type="submit">登入</button>
            </form>
            <p>還沒有帳號？ <a href="#" id="showRegister">註冊</a></p>
        </div>

        <!-- 註冊卡片（初始隱藏） -->
        <div class="card" id="registerCard" style="display: none;">
            <h2>註冊</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">電子郵件</label>
                    <input type="email" id="registerEmail" placeholder="輸入你的電子郵件" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密碼</label>
                    <input type="password" id="registerPassword" placeholder="輸入你的密碼" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">確認密碼</label>
                    <input type="password" id="confirmPassword" placeholder="再次輸入密碼" required>
                </div>
                <button type="submit">註冊</button>
            </form>
            <p>已有帳號？ <a href="#" id="showLogin">登入</a></p>
        </div>
    </main>

    <footer>
        <p>© 2025 找團隊 - 學生專案平台</p>
    </footer>

    <script src="../scripts/login.js"></script>
</body>
</html>
